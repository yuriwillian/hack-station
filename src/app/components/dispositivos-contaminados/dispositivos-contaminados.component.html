<div class="dispositivos">
    <h1>Dispositivos Contaminados:</h1>
    <div class="dispositivos__dispositivo" *ngFor="let dispositivo of tools; let i = index; i + 1">
        <h3>{{this.tools[i].modelo}}</h3>
        <p><strong>Username:</strong> {{this.tools[i].modelo}}</p>
        <p><strong>Acessos:</strong> {{this.tools[i].acessos}}</p>
    </div>
</div>
